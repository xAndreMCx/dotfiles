"$schema" = 'https://starship.rs/config-schema.json'

format = """\
[](fg:section1)$os$username\
[](fg:section1 bg:section2)$directory\
[](fg:section2 bg:section3)$git_branch$git_status\
[](fg:section3 bg:section4)[$time](fg:text bg:section4)\
[ ](fg:section4)\
$fill\
[ ](fg:section1)$status\
[ ](fg:section1)\
$line_break$character"""


palette = "theme"
[palettes.catppuchin]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[palettes.theme]
section1 = "#B4BEFE" # lavender
section2 = "#89B4FA" # blue
section3 = "#74C7EC" # sapphire
section4 = "#89DCEB" # sky
section5 = "#94E2D5" # teal
surface = "#313244"  # surface0
text = "#11111B"     # crust

[os]
disabled = false
style = "bg:section1 fg:text"
format = '[$symbol]($style)'

  [os.symbols]
  Arch = "󰣇"
  Ubuntu = "󰕈"
  Windows = "󰍲"

[username]
show_always = true
style_user = "bg:section1 fg:text"
style_root = "bg:section1 fg:text"
format = '[ $user ]($style)'

[directory]
style = "fg:text bg:section2"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

  [directory.substitutions]
  "documents" = "󰈙"
  "downloads" = " "
  "pictures" = " "
  "code" = "󰲋 "

[git_branch]
symbol = ""
style = "fg:text bg:section3"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:text bg:section3"
format = '[($all_status$ahead_behind )]($style)'

[c]
symbol = " "
style = "fg:text bg:section4"
format = '[ $symbol $version ]($style)'

[python]
symbol = ""
style = "fg:text bg:section4"
format = '[ $symbol $version ]($style)'

[time]
disabled = false
time_format = "%I:%M %p"
format = '   $time '

[fill]
disabled = false
style = "fg:surface"
symbol = '─'

[status]
disabled = false
symbol = ''
success_symbol = ''
not_executable_symbol = '󰜺'
not_found_symbol = ''
sigint_symbol = ''
signal_symbol = '󱐋'
map_symbol = true
style = "fg:text bg:section1"
format = '[ $symbol $status ]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
